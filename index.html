<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kira ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e7,#ffb6d9);
    font-family: "Comic Sans MS", cursive;
    overflow:hidden;
}

.card{
    background:#ffc0cb;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:320px;
    position:relative;
    z-index:2;
}

img{
    width:90px;
    border-radius:20px;
    margin-bottom:15px;
}

h1{
    color:#7a003c;
}

p{
    font-size:14px;
    color:#7a003c;
}

.buttons{
    margin-top:25px;
    position:relative;
    height:90px;
}

button{
    border:none;
    padding:15px 30px;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
    transition:0.2s;
}

#yes{
    background:red;
    color:white;
}

#no{
    background:#3b5bff;
    color:white;
    position:absolute;
}

/* Falling Hearts */
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="Tamia - So Into You.mp3" type="audio/mp3">
</audio>

<div class="card">

    <!-- Cute Bear -->
  <img src="https://tse1.mm.bing.net/th/id/OIP.2Y8p05XDnUceD4r6Ak4gxgHaFJ?w=835&h=580&rs=1&pid=ImgDetMain&o=7&rm=3" 
     alt="Valentine Image"
     style="width:200px; border-radius:15px;">

    <h1 id="question">Will You Be My Valentine Snuggle Baby? ü•∫‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yes">YES üíñ</button>
        <button id="no">NO üò¢</button>
    </div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const music = document.getElementById("music");

let noScale = 1;

// Play music when page clicked (phones need interaction)
document.body.addEventListener("click", () => {
    music.play();
}, { once:true });

// NO button moves + shrinks
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 250 - 125;
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;

    noScale -= 0.1;
    if(noScale < 0.4) noScale = 0.4;
});

// YES clicked
yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAY knew you would say yesss!üíï I Love You So Much üß∏‚ù§Ô∏è";
    noBtn.style.display = "none";
});

// Falling hearts generator
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random()*3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(()=> heart.remove(),6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
